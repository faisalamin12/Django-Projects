  <form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>

<div class="container">

    <br />

       <form action="/about" method="get"> 
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" name="text"></textarea>

        <br/>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault1" name="removepunc">
            <label class="form-check-label" for="flexSwitchCheckDefault1"> Remove Punctuations</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" name = "uppercase" type="checkbox" id="flexSwitchCheckDefault2" name="removepunc">
            <label class="form-check-label" for="flexSwitchCheckDefault2"> Upper Case</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" name = "charcount" type="checkbox" id="flexSwitchCheckDefault3" name="removepunc">
            <label class="form-check-label" for="flexSwitchCheckDefault3"> Char Count</label>
          </div>

          <button type="submit" class="btn btn-success">Click me</button>
      </div>
      </form>
</div>
